<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Add pretty styles for participants section */
      .activity-card {
        border: 1px solid #d3d3d3;
        border-radius: 8px;
        padding: 1em;
        margin-bottom: 1.5em;
        background: #f9f9ff;
        box-shadow: 0 2px 6px #0001;
      }
      .participants-section {
        margin-top: 1em;
        background: #eef6ff;
        border-radius: 6px;
        padding: 0.75em;
      }
      .participants-section h4 {
        margin: 0 0 0.5em 0;
        font-size: 1em;
        color: #235;
      }
      .participants-list {
        margin: 0;
        padding-left: 1.2em;
        color: #234;
      }
      .participants-list li {
        margin-bottom: 0.2em;
      }
      /* ...other existing styles... */
    </style>
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
    <script>
      // Enhance activity rendering to include participants
      // This script assumes activities are loaded as an array of objects with a 'participants' array property
      function renderActivities(activities) {
        const list = document.getElementById('activities-list');
        list.innerHTML = '';
        activities.forEach(activity => {
          const card = document.createElement('div');
          card.className = 'activity-card';
          card.innerHTML = `
            <h4>${activity.name}</h4>
            <p>${activity.description || ''}</p>
            <div class="participants-section">
              <h4>Participants</h4>
              <ul class="participants-list">
                ${
                  activity.participants && activity.participants.length
                    ? activity.participants.map(p => `<li>${p}</li>`).join('')
                    : '<li><em>No participants yet</em></li>'
                }
              </ul>
            </div>
          `;
          list.appendChild(card);
        });
      }
      // ...existing code for loading activities and handling signups...
      // Example usage:
      // renderActivities([
      //   { name: "Chess Club", description: "Play chess!", participants: ["alice@mergington.edu", "bob@mergington.edu"] },
      //   { name: "Robotics", description: "Build robots!", participants: [] }
      // ]);
    </script>
  </body>
</html>
